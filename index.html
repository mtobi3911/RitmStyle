<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>RitmStyle</title>
</head>
<body>
  <header id="header-section">
    <div class="container">
      <div class="header">
        <nav class="nav-main">
          <img src="img/Logo.png" alt="#" class="header__logo">
          <ul class="nav-main__list">
            <li class="nav-main__item">
              <a href="" class="nav-main__link nav-main__link_selected">Главная</a>
            </li>
            <li class="nav-main__item">
              <a href="" class="nav-main__link nav-main__link_selected">Сеансы</a>
            </li>
            <li class="nav-main__item">
              <a href="" class="nav-main__link nav-main__link_selected">Отзывы</a>
            </li>
            <li class="nav-main__item">
              <a href="" class="nav-main__link nav-main__link_selected">Контакты</a>
            </li>
            <li class="nav-main__item">
              <a href="" class="nav-main__link nav-main__link_selected">Новости</a>
            </li>
            <li class="nav-main__item">
              <a href="" class="nav-main__link nav-main__link_selected">Обо мне</a>
            </li>
            <li class="nav-main__item">
              <a href="" class="nav-main__link nav-main__link_selected">Блог</a>
            </li>
          </ul>
        </nav>
        <div class="header-action">
          <button class="header-action__record btn-primary">Записаться на сеанс</button>
        </div>
      </div>
    </div>
  </header>
  <main>
    <section id="banner-section">
      <div class="container">
        <div class="banner">
          <div class="banner-info">
            <p class="banner__text">Укрепление здоровья</p>
            <h2 class="banner__header">Акватерапия RitmStyle</h2>
          </div>
        </div>
      </div>
    </section>
  </main>
</body>

</html>
